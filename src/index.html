<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Cute Currency Exchange Converter</h1>
    <h2 class="text-center">Check live foreign currency exchange rates</h2>
    <div id="currencyForm" class="mt-4">
      <form id="exchangeForm">
        <div class="form-group">
          <label for="baseAmount">Amount</label>
          <input id="baseAmount" type="number" class="form-control" name="baseAmount" required>
        </div>
        <div class="form-group">
          <h4>Select desired currency</h4>
          
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="targetCode" value="AUD" id="AUD">
            <img src="https://www.mtonauticastore.com/data/prod/img/1363.jpg" style="width: 20px;" alt="AUD Flag" class="mr-2">
            <label class="form-check-label" for="AUD">AUD</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="targetCode" value="CAD" id="CAD">
            <label class="form-check-label" for="CAD">CAD</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="targetCode" value="EUR" id="EUR">
            <label class="form-check-label" for="EUR">EUR</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="targetCode" value="GBP" id="GBP">
            <label class="form-check-label" for="GBP">GBP</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="targetCode" value="MXN" id="MXN">
            <label class="form-check-label" for="MXN">MXN</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="targetCode" value="JPY" id="JPY">
            <label class="form-check-label" for="JPY">JPY</label>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Get Rates</button>
      </form>
    </div>

    <div class="container mt-4" id="results-container">
      <h3 class="text-center">Conversion Results</h3>
      <p id="displayResults"></p>
    </div>
  </div>

</body>
</html>
